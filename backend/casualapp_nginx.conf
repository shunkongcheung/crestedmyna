# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix://usr/local/casualapp/active/casualapp.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}


# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name 52.197.145.25 crestedmynas.tk; # substitute your machine's IP address or FQDN
    # server_name crestedmyna.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /usr/local/casualapp/active/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /usr/local/casualapp/active/uwsgi_params; # the uwsgi_params file you installed
    }
}
